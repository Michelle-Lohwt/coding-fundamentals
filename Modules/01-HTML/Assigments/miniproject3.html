<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My very first HTML table</title>
  <style>
    table{
      width: 50%;
    }
    td, th{
      border: 1px solid black;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <caption>The Ha Quantity</caption>
    <tr>
      <th>No.</th>
      <th>Item</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ha</td>
      <td>1</td>
    </tr>
    <tr>
      <td>2</td>
      <td>HaHa</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>HaHaHa</td>
      <td>3</td>
    </tr>
  </table>
</body>
</html>
